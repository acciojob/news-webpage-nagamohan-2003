<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic News Webpage</title>
    <style>
        /* Body styling */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        .header {
            background-color: #011e29;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Latest News Section */
        .latest-news-section {
            background-color: #e0f0f5;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
        }

        .latest-news-section h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .latest-news-section ul {
            list-style-type: disc;
            padding-left: 40px;
        }

        .latest-news-section li {
            margin: 10px 0;
        }

        /* Pictorial News Section */
        .pictorial-news-section {
            background-color: #ffffff;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        .pictorial-news-section img {
            width: 30%;
            margin: 10px;
            border-radius: 8px;
        }

        .pictorial-news-section h3 {
            margin-bottom: 15px;
        }

        .pictorial-news-section p {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>Daily News</h1>
    </header>

    <!-- Latest News Section -->
    <div class="latest-news-section">
        <h2>Latest News</h2>
        <ul>
            <li>Breaking: Market hits all-time high</li>
            <li>Sports: Local team wins championship</li>
            <li>Technology: New smartphone released</li>
        </ul>
    </div>

    <!-- Pictorial News Section -->
    <div class="pictorial-news-section">
        <h3>Pictorial News</h3>
        <img src="Image_one.jpg" alt="News Image 1">
        <img src="Image_two.jpg" alt="News Image 2">
        <img src="Image_three.jpg" alt="News Image 3">
        <p>Stay tuned for more updates and stories from around the world.</p>
    </div>

</body>
</html>
